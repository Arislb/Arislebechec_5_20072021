<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <header>
            <!-- Bar de navigation Bootstrap CSS start-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="./index.html">Orinoco</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                        <ul class="nav nav-pills  flex-column  flex-lg-row">
                            <li class="nav-item"><a href="./index.html" class="nav-link active"
                                    aria-current="page">Accueil</a>
                            </li>
                            <li class="nav-item"><a href="./panier.html" class="nav-link">Panier</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- ^^Bar de navigation Bootstrap CSS end^^-->
        </header>
        <main class="container test">
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Produit</th>
                            <th scope="col">Option</th>
                            <th scope="col">Prix</th>
                            <th scope="col">bouton</th>
                        </tr>
                    </thead>
                    <tbody id="contenupanier">
                        <tr>
                            <th scope="row">Prix total : </th>
                            <th colspan="3">100</th>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="Formulaire">
                <div class="row g-3">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com">
                </div>
                <div class="row g-3">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="adresse" aria-label="adresse">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Ville" aria-label="Ville">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Commander</button>
                    </div>
                </div>

            </div>
        </main>

        <footer>
        </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
